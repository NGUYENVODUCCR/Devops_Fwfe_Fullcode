name: CI/CD for Flutter Frontend (Web)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PUB_CACHE: /tmp/.pub-cache

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3Ô∏è‚É£ Flutter doctor
      - name: Flutter doctor
        run: flutter doctor

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fwfe-frontend:latest
          docker build \
            --build-arg API_BASE_URL=${{ secrets.API_BASE_URL }} \
            -t $IMAGE_NAME .

      # 5Ô∏è‚É£ Log in Docker Hub
      - name: Docker login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 6Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fwfe-frontend:latest
          docker push $IMAGE_NAME

      # 7Ô∏è‚É£ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASS }}
          script: |
            echo "==== üöÄ Deploy frontend ===="
            docker pull ${{ secrets.DOCKER_USERNAME }}/fwfe-frontend:latest

            # Stop old container
            docker stop fwfe-frontend || true
            docker rm fwfe-frontend || true

            # Run new container
            docker run -d \
              --name fwfe-frontend \
              -p 3000:80 \
              ${{ secrets.DOCKER_USERNAME }}/fwfe-frontend:latest

            echo "‚úÖ Deploy th√†nh c√¥ng!"
